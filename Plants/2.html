<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .plant-image {
      text-align: center;
      margin-bottom: 20px;
    }

    .plant-image img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
    }

    .details {
      margin-bottom: 20px;
    }

    .details p {
      margin: 0;
      line-height: 1.5;
    }

    .reasons-list {
      margin-top: 10px;
      padding-left: 20px;
    }

    .reasons-list li {
      list-style-type: disc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span id="name"></span></h1>

    <div class="plant-image">
      <img src="" alt="පැල් රුව" id="plant-image">
    </div>

    <div class="details">
      <p><b>විද්‍යාත්මක නාමය : </b><span id="scientific-name"></span></p>
      <p><b>කුලය : </b><span id="Caste"></span></p>
      <p><b>ප්‍රභේදය : </b><span id="genre"></span></p>
      <p><b>වගා කිරීමට අපේක්ෂිත භූමි ප්‍රමණය : </b><span id="area"></span></p>
      <p><b>මෙම ප්‍රභේදය තෝරා ගැනීමට හේතු : </b><span id="reasons"></span></p>
    </div>
    <div class="group-info" style="position: absolute; left: 50%; transform: translateX(-50%); font-size: 12px;">
      Project by <a href="team.html">Group 05</a>
    </div>
    <br>
  </div>

  <script>
    var plantData = {
      name:"බණ්ඩක්කා",
      image: "2.jpg",
      scientificName: "Abelmoschus esculentus",
      area: "වර්ග මිටර්  26.9",
      Caste: "Malvaceae",
      genre: "විමුක්ති",
      reasons: [
        "වියළි කළාපීය දේශගුණයට ඔරොත්තු දෙන ප්‍රභේදයක් වීම.",
        "අස්වනු වාර 40-50 පමණ  ලබා ගත හැකි වීම.",
        "විචිත්‍ර  වෛරස් රෝගයට ප්‍රතිරෝධී බව.",
        "ආකර්ෂණීය වර්ණයක් සහිත වීම",
        "ශක්තිමත් රිකිලි සහිත කදක් වීම",
        "මධ්‍යස්ථ උසක් සහිත වීම"
      ]
    };

    document.getElementById('plant-image').src = plantData.image;
    document.getElementById('name').textContent = plantData.name;
    document.getElementById('scientific-name').textContent = plantData.scientificName;
    document.getElementById('area').textContent = plantData.area;
    document.getElementById('Caste').textContent = plantData.Caste;
    document.getElementById('genre').textContent = plantData.genre;

    var reasonsList = document.getElementById('reasons');
    var reasonsHTML = '';
    for (var i = 0; i < plantData.reasons.length; i++) {
      reasonsHTML += '<li>' + plantData.reasons[i] + '</li>';
    }
    reasonsList.innerHTML = '<ul class="reasons-list">' + reasonsHTML + '</ul>';
  </script>
</body>
</html>
