<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .team-image {
      text-align: center;
      margin-bottom: 20px;
    }

    .team-image img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
    }

    .details {
      margin-bottom: 20px;
    }

    .details table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .details th, .details td {
      padding: 8px;
      text-align: left;
    }

    .details th {
      background-color: #eee;
    }

    .details td {
      border-bottom: 1px solid #ddd;
    }

    .bullet-list {
      margin-top: 10px;
      padding-left: 20px;
    }

    .bullet-list li {
      list-style-type: disc;
    }

    .logo {
      size: 100px;
      

      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 100px;
      width: 100px;
      /* max-width: 100%; */
      height: auto;
    }
  </style>
</head>
