<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Land</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .plant-image {
      text-align: center;
      margin-bottom: 20px;
    }

    .plant-image img {
      max-width: 100%;
      height: auto;
      border-radius: 0px;
    }
    .legend {
    margin-top: 20px;
    text-align: center;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
  }

  .legend ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 10px;
  }

  .legend li {
    font-weight: bold;
    display: flex;
    align-items: center;
  }

  .legend li::before {
    content: "";
    display: inline-block;
    width: 10px;
    height: 10px;
    margin-right: 5px;
    border-radius: 50%;
    background-color: #000;
    vertical-align: middle;
  }

    .details {
      margin-bottom: 20px;
    }

    .details p {
      margin: 0;
      line-height: 1.5;
    }

    .reasons-list {
      margin-top: 10px;
      padding-left: 20px;
    }

    .reasons-list li {
      list-style-type: disc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span id="name"></span></h1>

    

    <div class="details">
      
      


      <p><b></b><span id="reasons"></span></p>
      <p><b>භූමි සැකැස්ම</b><span id="area"></span></p>
    </div>
    <div class="plant-image">
      <img src="" alt="පැල් රුව" id="plant-image">
    </div>
    <div class="legend">
      <span>A- ප්‍රධාන පාර</span>
      <span>B - බතල</span>
      <span>C- තක්කාලි</span>
      <span>D-  ගෝවා</span>
      <span>E - කව්පි</span>
      <span>F - බණ්ඩක්කා</span>
      <span>G- මෑ</span>
      <span>H- කංකුන්</span>
      <span>I- බඩ ඉරිගු</span>
      <span>J- කාණු</span>
      <span>K- ආරුක්කු</span>
      <span>L- වගාකුළුණු</span>
    </div>
    <div class="group-info" style="position: absolute; left: 50%; transform: translateX(-50%); font-size: 12px;">
      Project by <a href="team.html">Group 05</a>
    </div>
    <br>
  </div>

  <script>
    var plantData = {
      name:"භූමි සංවර්ධන සැලැස්ම  ",
      image: "land.png",
      reasons: [
      "මිය මද බෑවුම්,බොරළු සහිත පසකි.",
      "ප්‍රධාන බෝග 07ක් ස්ථාපිත කිරීම සඳහා භූමිය වෙන් කිරීම.",
      "වෙන් කරන ලද භූමියේ බටහිර මායිම බඩ ඉරිඟු වැටියක් ලෙස ස්ථාපිත කිරීම.",
      "වෙන් කරන ලද භූමිය ආකර්ෂණීය ලෙස දිස්වීම සඳහාත් ආනතිය සැලකිල්ලට ගෙන බෝගස්ථාපනය කිරීම.",
      "භූමියෙන් උපරිම ප්‍රයෝජන ලබා ගැනීමටත් භූමි අලංකරණය ඇති කිරීම සඳහාත් ආරැක්කු සකස් කර වැල් බෝග ස්ථාපිත කිරීම.",
      "වගා කුළුණු 02ක් ස්ථාපිත කිරීම.",
      "බෝග සතුන්ගෙන් ආරක්ශා කර ගැනීම සදහා ආරක්ශිත දැලක් භාවිතා කිරීමට කටයුතු කිරීම.",
      "බෝග අතර දාස්පෙතියා වැටක් යෙදීම"
      ]
    };

    document.getElementById('plant-image').src = plantData.image;
    document.getElementById('name').textContent = plantData.name;

    var reasonsList = document.getElementById('reasons');
    var reasonsHTML = '';
    for (var i = 0; i < plantData.reasons.length; i++) {
      reasonsHTML += '<li>' + plantData.reasons[i] + '</li>';
    }
    reasonsList.innerHTML = '<ul class="reasons-list">' + reasonsHTML + '</ul>';
  </script>
</body>
</html>
